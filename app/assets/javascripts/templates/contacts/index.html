<div class="row">
  <div class="col-md-12 table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Company</th>
          <th>Phone Number</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="contact in contacts">
          <td>{{$index + 1}}</td>
          <td><span ng-if="contact.first_name">{{contact.first_name}}</span> <span ng-if="contact.last_name">{{contact.last_name}}</span></td>
          <td>{{contact.company}}</td>
          <td>{{contact.phone_number}}</td>
          <td><a href="mailto:{{contact.email}}">{{contact.email}}</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
