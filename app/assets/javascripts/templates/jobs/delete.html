<div class="row">
  <div class="col-md-8 col-md-offset-2 table-responsive">
    <a ui-sref="newJob" class="btn btn-default">New Job</a>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Position</th>
          <th>Company</th>
          <th>Link</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="job in jobs" ng-include="jobUrl(job)">
          <td>{{job.company}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
