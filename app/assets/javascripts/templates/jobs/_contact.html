<p ng-if="contact.first_name || contact.last_name" class="contact-name"><span ng-if="contact.first_name">{{contact.first_name}}</span> <span ng-if="contact.last_name">{{contact.last_name}}</p>
<a ng-if="contact.email" href="mailto:{{contact.email}}">{{contact.email}}</a>
<p ng-if="contact.phone_number">{{contact.phone_number}}</p>
