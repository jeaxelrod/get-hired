<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        Sign Up
      </div>
      <div class="panel-body">
        <div class="alert alert-danger"  ng-if="failureMessage">{{FailureMessage}}</div>
        <div class="alert alert-success" ng-if="successMessage">{{successMessage}}</div>
        <form novalidate>
          <div class="form-group">
            <div class="alert alert-warning" ng-if="emailMessage">{{emailMessage}}</div>
            <label for="email">Email</label>
            <input required ng-model="user.email" type="user_email" class="form-control" id="email" placeholder="Email">
          </div>
          <div class="form-group">
            <div class="alert alert-warning" ng-if="passwordMessage">{{passwordMessage}}</div>
            <label for="password">Password</label>
            <input required ng-model="user.password" type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="password">Password Confirmation</label>
            <div class="alert alert-warning" ng-if="passwordConfirmationMessage">{{passwordConfirmationMessage}}</div>
            <input required ng-model="user.password_confirmation" type="password" class="form-control" id="password_confirmation" placeholder="Password Confirmation">
          </div>
          <button ng-click="signup(user)" type="submit" class="btn btn-default">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</div>
