<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        Login
      </div>
      <div class="panel-body">
        <div class="alert alert-danger" ng-if="failureMessage">{{failureMessage}}</div>
        <div class="alert alert-success" ng-if="successMessage">{{successMessage}}</div>
        <form novalidate >
          <div class="form-group">
            <label for="email">Email</label>
            <input required ng-model="user.email" type="email" class="form-control" id="email" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input required ng-model="user.password" type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <button ng-click="login(user)" type="submit" class="btn btn-default">Sign In</button>
          <button ng-click="signOut()" type="submit" class="btn btn-default">Sign Out</button>
        </div>
      </form>
    </div>
  </div>
</div>
